<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 15px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 1s ease;
    }

    #yesBtn {
      background-color: #fff;
      color: #ff4d6d;
      font-weight: bold;
      z-index: 2;
    }

    #noBtn {
      background-color: rgba(255,255,255,0.7);
      color: #333;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    let scale = 1;
    const yesBtn = document.getElementById("yesBtn");

    setInterval(() => {
      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;
    }, 1000);
  </script>

</body>
</html>
